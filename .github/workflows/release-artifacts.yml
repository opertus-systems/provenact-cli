name: Release Artifacts

on:
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache Cargo
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5

      - name: Install arm64 cross toolchain
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI release binaries
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release -p inactu-cli --locked
          cargo build --release -p inactu-cli --locked --target aarch64-unknown-linux-gnu

      - name: Package artifacts
        run: |
          mkdir -p dist
          tar -C target/release -czf dist/inactu-cli-linux-x86_64.tar.gz inactu-cli
          tar -C target/aarch64-unknown-linux-gnu/release -czf dist/inactu-cli-linux-arm64.tar.gz inactu-cli
          sha256sum dist/*.tar.gz > dist/SHA256SUMS

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@28d71544de8eaf1b958d335707167c5f783590ad

      - name: Generate SBOMs
        run: |
          syft dir:. -o cyclonedx-json=dist/sbom.cyclonedx.json
          syft dir:. -o spdx-json=dist/sbom.spdx.json

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
          TAG: ${{ github.event.release.tag_name }}
        run: gh release upload "$TAG" dist/* --clobber

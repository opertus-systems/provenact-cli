name: Security

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  keys_digest_usage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Enforce keys-digest usage in verify/run examples
        run: ./scripts/check-keys-digest-usage.sh

  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          components: clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  deny:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Install cargo-deny
        uses: taiki-e/install-action@0773543fb79f7c1a79e58170a59d974c27144953

      - name: Cache Cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Run cargo-deny
        run: cargo deny check advisories bans sources licenses

  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7

      - name: Install cargo-audit
        uses: taiki-e/install-action@bdadb4b317940e5ec146f30b4f02a48d40f4b718

      - name: Cache Cargo
        uses: Swatinem/rust-cache@ad397744b0d591a723ab90405b7247fac0e6b8db

      - name: Run cargo-audit
        run: cargo audit --deny warnings
